    <div class="colorspotter">


    </div>
    
    <style>
        .colorspotter
        {
            display: grid;
            border: 2px solid black;
            padding: 5px;
        }

        .animatedchess
        {
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            0% {transform: translateX(0);} 
            10%, 30%, 50%, 70%, 90% {transform: translateX(-8px);} 
            20%, 40%, 60%, 80%,100% {transform: translateX(8px);} 
        } 

    </style>

</body>
